<!--In my opinion these tooltips look good in their actual size. If you need to resize them (e.g. enlarge them) you probably will need to change their absolute position and clip-path property. Clip-path is responsible for arrows and border-radius. If you don't need border-radius, just use great tool Clippy to generate tooltip clip-path code.  -->

<!--If you need just one tooltip, you can merge .tooltip:hover:after with the code of right/left/top/bottom tooltip.-->

<style>
    .tooltips-container {
        width: 450px;
        height: 400px;
        background: #79ce9b;
        display: flex;
        flex-flow: column;
        justify-content: space-evenly;
        align-items: center;
    }

    .tooltip {
        width: 20px;
        height: 19px;
        border: 1px solid #000;
        border-radius: 50%;
        text-align: center;
        font-weight: 900;
        position: relative;
        background: #fff;
        box-shadow: 0px 1px 5px 0px rgba(0, 0, 0, 0.2);
    }

    .tooltip:hover:after {
        content: attr(data-tooltip);
        position: absolute;
        width: 160px;
        background: rgba(0, 0, 0, 0.7);
        font-size: 12px;
        font-weight: 100;
        color: #fff;
    }

    .tooltip--right:hover:after {
        left: 25px;
        top: -10px;
        padding: 5px 10px 5px 20px;
        clip-path: polygon(3% 65%, 0 50%, 3% 35%, 3% 7%, 4% 2%, 5% 0, 98% 0, 99% 2%, 100% 7%, 100% 93%, 99% 98%, 98% 100%, 5% 100%, 4% 98%, 3% 93%, 3% 65%);
        -webkit-clip-path: polygon(3% 65%, 0 50%, 3% 35%, 3% 7%, 4% 2%, 5% 0, 98% 0, 99% 2%, 100% 7%, 100% 93%, 99% 98%, 98% 100%, 5% 100%, 4% 98%, 3% 93%, 3% 65%);
    }

    .tooltip--left:hover:after {
        right: 25px;
        top: -10px;
        padding: 5px 20px 5px 10px;
        clip-path: polygon(95% 0%, 96% 2%, 97% 7%, 97% 35%, 100% 50%, 97% 65%, 97% 93%, 96% 98%, 95% 100%, 2% 100%, 1% 98%, 0 93%, 0 9%, 1% 2%, 2% 0%, 94% 0);
        -webkit-clip-path: polygon(95% 0%, 96% 2%, 97% 7%, 97% 35%, 100% 50%, 97% 65%, 97% 93%, 96% 98%, 95% 100%, 2% 100%, 1% 98%, 0 93%, 0 9%, 1% 2%, 2% 0%, 94% 0);
    }

    .tooltip--top:hover:after {
        right: -75px;
        bottom: 25px;
        padding: 5px 5px 10px 5px;
        clip-path: polygon(0% 8%, 1% 2%, 2% 0%, 98% 0%, 99% 2%, 100% 7%, 100% 83%, 99% 88%, 98% 90%, 90% 90%, 54% 90%, 50% 100%, 46% 90%, 3% 90%, 2% 89%, 1% 87%, 0 81%);
        -webkit-clip-path: polygon(0% 8%, 1% 2%, 2% 0%, 98% 0%, 99% 2%, 100% 7%, 100% 83%, 99% 88%, 98% 90%, 90% 90%, 54% 90%, 50% 100%, 46% 90%, 3% 90%, 2% 89%, 1% 87%, 0 81%);
    }

    .tooltip--bottom:hover:after {
        left: -75px;
        top: 25px;
        padding: 10px 5px 5px 5px;
        clip-path: polygon(54% 9%, 97% 10%, 98% 12%, 99% 14%, 100% 22%, 100% 92%, 99% 98%, 98% 100%, 3% 100%, 2% 98%, 1% 96%, 0% 91%, 0% 20%, 1% 14%, 2% 11%, 3% 10%, 46% 10%, 50% 0);
        -webkit-clip-path: polygon(54% 9%, 97% 10%, 98% 12%, 99% 14%, 100% 22%, 100% 92%, 99% 98%, 98% 100%, 3% 100%, 2% 98%, 1% 96%, 0% 91%, 0% 20%, 1% 14%, 2% 11%, 3% 10%, 46% 10%, 50% 0);
    }

</style>

<body>

    <div class="tooltips-container">

        <div class="tooltip tooltip--right" data-tooltip="It's some cool right tooltip with clip-path">i
        </div>

        <div class="tooltip tooltip--left" data-tooltip="It's some cool left tooltip with clip-path">i
        </div>

        <div class="tooltip tooltip--top" data-tooltip="It's some cool top tooltip with clip-path">i
        </div>

        <div class="tooltip tooltip--bottom" data-tooltip="It's some cool bottom tooltip with clip-path">i
        </div>

    </div>
</body>
